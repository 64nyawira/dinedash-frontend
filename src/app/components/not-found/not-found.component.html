<!-- not-found.component.html -->
<div class="not-found-container">
    <div class="content">
      <div class="plate">
        <div class="plate-base"></div>
        <div class="plate-cover">
          <div class="question-mark">?</div>
        </div>
      </div>
      
      <h1 class="title">Oops! The page you're looking for seems to
         be unavailable.</h1>
      <p class="subtitle"></p>
      
      <div class="buttons">
        <button class="btn btn-back" (click)="goBack()">
          <i class="fas fa-arrow-left"></i> Go Back
        </button>
        <button class="btn btn-home" routerLink="/">
          <i class="fas fa-home"></i> Return Home
        </button>
      </div>
      
      <div class="contact-info">
        <h2>Ways to Reach Us</h2>
        <div class="contact-methods">
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <span>(555) 123-4567</span>
          </div>
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <span>hello&#64;dinedash.com</span>
          </div>
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>123 Flavor Street, Foodville</span>
          </div>
        </div>
        
        <div class="reservation">
          <p>Ready to dine with us?</p>
          <button class="btn btn-reserve" routerLink="/reservations">Make a Reservation</button>
        </div>
      </div>
    </div>
  </div>
